<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组合</title>

    <style>
        .btn {
            width: 3em;
            height: 3em;
            background-color: #ccc;
            transition: transform .2s ease;
            border-radius: 50%;
        }

        .btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="btn"></div>
</body>
</html>
